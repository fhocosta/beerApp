<ion-view view-title="{{beer.nameDisplay}}">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img src="{{beer.labels.icon != undefined ? beer.labels.icon : '../img/pint.png'}}" alt="Beer">

                <h2>{{beer.nameDisplay}}</h2>

                <p class="item-text-wrap">{{beer.style.shortName}}</p>
            </div>
        </div>
        <div class="item item-body">
            <img class="full-image" src="{{beer.labels.medium != undefined ? beer.labels.medium : '../img/beer-label-sample.jpg'}}" alt="Beer Label">

            <p>{{beer.description}}</p>

            <p>
                <a class="subdued">ABV: {{beer.abv}}</a>
                <a class="subdued">IBU: {{beer.ibu}}</a>
                <a class="subdued">Glass: {{beer.glass.name}}</a>
                <a class="subdued">Organic: {{beer.isOrganic == 'Y' ? 'Yes' : 'No'}}</a>
            </p>
            <p ng-show="servingTemperatureDisplay != undefined">Serving Temperature: {{beer.servingTemperatureDisplay}}</p>
            <p ng-show="servingTemperatureDisplay == undefined">Serving Temperature not Available</p>
        </div>
